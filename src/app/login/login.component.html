<app-header></app-header>

<body>
     <div class="container">
    
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h3 class="card-title text-center mb-5 fw-light fs-5">Inicio de Sesión</h3>
                        <form class="form">
                            <div class="form-field d-flex align-items-center">

                                <input type="text" class="form-control" name="username" [(ngModel)]="user.username"
                                    id="username" placeholder="Usuario">
                            </div>
                            <div class="form-field d-flex align-items-center">

                                <input type="password" class="form-control" type="password" name="password"
                                    id="password" placeholder="Contraseña" [(ngModel)]="user.password">
                            </div>

                            <div class="d-grid form-field">
                                <button (click)="login()" class="btn btn-primary btn-login text-uppercase fw-bold">
                                    Ingresar
                                </button>
                            </div>
                            <hr class="my-4">

                            <div>
                                <p>¿No tienes una cuenta? Regístrate <a href="/registration">aquí</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<app-footer></app-footer>
